<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      .if{
        font-weight:bold;
        color: blue;
      }
    </style>
    <title>생활코딩 JavaScript 연습</title>
  </head>

  <body style="background-color:white; color:black;">
    <br>
    Hello, World!
    1+1

    <br>

    <script type="text/javascript">
      document.write('Hello, World!');
      document.write(1+1); //동적으로 작용 but html코드는 정적이기 때문에 문자 그대로 출력
    </script>

    <br><br>

<!-- 스크립트 스타일 적용 안됨.................-->
    <script type="text/javascript" class="if">

      document.write('1')
      if(true){
        document.write('2')
      }
      else {
        document.write('3')
      }

      if(false){
        document.write('4')
      }
      else{
        document.write('5')
      }

    </script>

    <br>
    <input type="button" name="" value="hi" onclick="alert('안녕하세요')">
  </body>
</html>
